<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Displayer</title>
</head>
<body style="text-align: center; background-color: bisque;">
    <h1 >Pokemon Displayer</h1>
    <div id="pokemon" >
        <input type="text" placeholder="Enter Pokemon Name" id="pokemonInput" 
        style="font-size: 1.5rem; padding: 10px 25px;">
        <button onclick="displayPokemon()"
         style="font-size: 1.5rem; padding: 10px 25px; font-weight: bold; background-color: rgb(29, 230, 237); border-radius: 10px; border: 1px solid black;
         :hover{background-color: aqua; cursor: pointer;} ">Fetch Pokemon</button>  <br><br><br>
        <img src="" alt="pokemonsplite" style="display: none;" width="350px"  height="350px" id="resultImg">
    </div>
    <script src="index.js"></script>
</body>
</html>
